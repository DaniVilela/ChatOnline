<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12 chat-area">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>

    </div>
</div>

<div class="container d-flex justify-content-center">
    <div class="form-floating col-3">
            <textarea rows="1" class="form-control custom-textarea" placeholder="Su nick aquí"
                      id="user"></textarea>
    </div>
    <div class="form-floating col-6 col-sm-6 mb-2">
            <textarea rows="1" class="form-control custom-textarea" placeholder="Escriba su mensaje "
                      id="messageInput"></textarea>
    </div>
    <div class="col-3 d-flex justify-content-start align-items-center" style="padding-bottom:15px">
        <button class="btn btn-primary" id="sendButton">enviar mensaje</button>

    </div>

</div>





<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>

</html>
